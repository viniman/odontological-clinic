    <meta charset="utf-8">
    <title>Clínica Odontológica</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Odontological Clinic: Trabalho de IHC - 2019-3">

    <!-- The styles -->
    <link id="bs-css" href="assets/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href="assets/css/charisma-app.css" rel="stylesheet">



    <!-- The HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- The fav icon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico">

</head>


<body>
<div class="ch-container">
    <div class="row">
        
        <div class="row login-top">
            <div class="col-md-12 center login-header">
                <img class="login-logo" alt="Odonto Logo" src="assets/img/logo-min.png"/><br/>
                <h2>Bem-vindo ao Odonto Clinic</h2>
            </div>
        </div><!--/row-->

        <div class="row">
            <div class="well col-md-5 center login-box">
                <div class="alert alert-info">
                    Por favor, para acessar o sistema insira seu usuário e senha.
                </div>
                <form class="form-horizontal" action="admin.html" method="post">
                    <fieldset>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                            <input type="text" class="form-control" placeholder="Usuário">
                        </div>
                        <div class="clearfix"></div><br>

                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                            <input type="password" class="form-control" placeholder="Senha">
                        </div>
                        <div class="clearfix"></div>

                        <div class="input-prepend">
                            <label class="remember" for="remember"><input type="checkbox" id="remember"> Lembrar senha</label>
                        </div>
                        <div class="clearfix"></div>

                        <p class="center col-md-5">
                            <button type="submit" class="btn btn-primary">Entrar</button>
                        </p>
                    </fieldset>
                </form>
            </div>
        </div><!--/row-->
    </div><!--/fluid-row-->

</div><!--/.fluid-container-->

</body>
</html>
